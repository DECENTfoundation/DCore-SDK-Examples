<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transfer example</title>
</head>

<body>
    <h1>Transfer DCT</h1>
    <form action="javascript:void(0)">
        <div>
            <label for="amount">Amount</label>
            <input id="amount" type="number" title="amount" />
        </div>
        <div>
            <label for="receiver">To account</label>
            <input id="receiver" type="text" title="receiver" />
        </div>

        <div>
            <label for="memo">Memo</label>
            <input id="memo" type="text" title="memo" />
        </div>
        <button id="transferButton" type="submit" title="transferButton"> Transfer </button>
    </form>
    <pre id="output"></pre>
    <script type="text/javascript" src="../../dist/bundle.js"></script>
</body>

</html>
